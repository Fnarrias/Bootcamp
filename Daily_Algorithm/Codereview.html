    <script>
        var ejemplo = ["Manzana", "Pera", "Banano", "Melocoton"];
        function masLarga(arr){
            palabra = arr[0];
            for(var i=1;i<arr.length;i++){
                if(arr[i].length>palabra.length){
                    palabra = arr[i];
                }
            }
            return palabra;
        }
        console.log(masLarga(ejemplo));
